<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link rel="stylesheet" type="text/css" href="CSS/game.css">
</head>
<body>
  <section class="dashboard">
    <article class="dash-1">
      <p class="score-display">Score:</p>
      <p class="score-display" id="score-num">0000</p>
    </article>
    <article class="dash-2">
      <p class="lives-remaining">Balls Remaining:</p>
      <p class="lives-remaining" id="lives-num">3</p>
    </article>
    <article class="dash-3">
      <p class="level-display">Level:</p>
      <p class="level-display" id="level-num"> 00</p>
    </article>
  </section>
  <canvas hidden="true" id='game' width='800' height="500"></canvas>
  <section class="dashboard">
    <button class="reset-button">Reset Game</button>
  </section>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
  <script src="main.bundle.js"></script>
</body>
</html>
